name: 'Terraform'

on:
  push:
    branches: [ "main" ]

permissions: 
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Configure Azure credentials
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Configure Azure credentials
      run: |
        echo "AZURE_STORAGE_SAS_TOKEN=${{ secrets.AZURE_STORAGE_SAS_TOKEN }}" >> $GITHUB_ENV

    - name: Create tfvars file
      run: |
       echo "subscription_id = \"${{ vars.SUBSCRIPTION_ID }}\"" > terraform.tfvars
       echo "enable_locks = ${{ vars.ENABLE_LOCKS }}" >> terraform.tfvars
       echo "index = ${{ vars.INDEX }}" >> terraform.tfvars
       echo "counter = ${{ vars.COUNTER }}" >> terraform.tfvars
       echo "env = \"${{ vars.ENV }}\"" >> terraform.tfvars
       echo "region = \"${{ vars.REGION }}\"" >> terraform.tfvars
       echo "location = \"${{ vars.LOCATION }}\"" >> terraform.tfvars
       echo "storage_accounts = {" >> terraform.tfvars
       echo "  \"storage1\" = {" >> terraform.tfvars
       echo "    name = \"${{ vars.STORAGE1_NAME }}\"" >> terraform.tfvars
       echo "    location = \"${{ vars.STORAGE1_LOCATION }}\"" >> terraform.tfvars
       echo "    account_tier = \"${{ vars.STORAGE1_ACCOUNT_TIER }}\"" >> terraform.tfvars
       echo "    account_replication_type = \"${{ vars.STORAGE1_ACCOUNT_REPLICATION_TYPE }}\"" >> terraform.tfvars
       echo "  }" >> terraform.tfvars
       echo "  \"storage2\" = {" >> terraform.tfvars
       echo "    name = \"${{ vars.STORAGE2_NAME }}\"" >> terraform.tfvars
       echo "    location = \"${{ vars.STORAGE2_LOCATION }}\"" >> terraform.tfvars
       echo "    account_tier = \"${{ vars.STORAGE2_ACCOUNT_TIER }}\"" >> terraform.tfvars
       echo "    account_replication_type = \"${{ vars.STORAGE2_ACCOUNT_REPLICATION_TYPE }}\"" >> terraform.tfvars
       echo "  }" >> terraform.tfvars
       echo "}" >> terraform.tfvars
       echo "sa_resource_group_name = \"${{ vars.SA_RESOURCE_GROUP_NAME }}\"" >> terraform.tfvars
       echo "aks_resource_group_name = \"${{ vars.AKS_RESOURCE_GROUP_NAME }}\"" >> terraform.tfvars

    - name: Debug tfvars file
      run: cat terraform.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check
    
    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Save Plan State
      id: save_plan_state
      run: echo "PLAN_OUTPUT=$(terraform show -json tfplan)" >> $GITHUB_STATE

    - name: Save Plan Output
      id: save_plan_output
      run: echo "PLAN_OUTPUT=$(terraform show -json tfplan)" >> $GITHUB_OUTPUT

    - name: Add Plan Comment
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const planOutput = process.env.PLAN_OUTPUT;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `#### Terraform Plan Output\n\`\`\`json\n${planOutput}\n\`\`\``
          });

    - name: Terraform Apply
      if: steps.save_plan_output.outcome == 'success'
      run: terraform apply -auto-approve tfplan
